    /* For testing the basic tabbing feature */
    .tab {

      left: 100%;
      overflow-x:hidden;
      position: absolute;
      background-color: white;
    }

    .tab div:target {
      /* z-index: 1; */
      left: 0;
    }
  </style>
</head>
