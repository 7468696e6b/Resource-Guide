<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>
  <div class="splitview">
<!-- build.sh replaces this -->
  </div>
</body>
<script>
  // NOTE: Ideally we want to avoid as much javascript as possible
  //       Site should function without javascript
  "use strict";

  // Redirects to #All tag on page load as text is hidden on default index
  window.onload = function() {
    window.location.href = "#All";
    window.scrollTo(0, 0);
  }
  // Scrolls to top after using fragment ID
  window.onhashchange = function() {
    window.scrollTo(0, 0);
  }
</script>
</html>
